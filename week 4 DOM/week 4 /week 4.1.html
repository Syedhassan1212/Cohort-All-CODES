<html>
    <body>
       <input type="text" placeholder="input 1" id="ip1"></input>
       <input type="text" placeholder="input 2" id="ip2"></input>
       <button id="but" onclick="cal()">calc</button>
       <!-- getting element from html -->

       

       <!-- for print in html or update value  -->

       <div id="final"></div>

    </body>

<script>
    const ip1 = document.getElementById("ip1")
    const ip2 = document.getElementById("ip2")

    const final = document.getElementById("final")




function cal(){

    const val1 = parseInt(ip1.value);
    const val2 = parseInt(ip2.value);

     final.innerHTML =  val1 + val2
}
</script>

</html>
